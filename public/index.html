<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>読みたいものリスト 🔥</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        const App = () => {
            const [urlItems, setUrlItems] = useState([]);
            const [filterGenre, setFilterGenre] = useState('すべて');
            const [readStatusFilter, setReadStatusFilter] = useState('すべて');
            const [sortBy, setSortBy] = useState('created');
            const [sortDirection, setSortDirection] = useState('desc');
            const [searchQuery, setSearchQuery] = useState('');

            // 🎉 新機能: ユーザーID生成・取得
            const getUserId = useCallback(() => {
                let userId = localStorage.getItem('userId');
                if (!userId) {
                    userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('userId', userId);
                }
                return userId;
            }, []);

            // 🚀 新機能: 詳細URLメタデータ取得（高精度プレビュー機能）
            const fetchDetailedMetadata = useCallback(async (url) => {
                try {
                    const urlObj = new URL(url);
                    const domain = urlObj.hostname.toLowerCase();
                    const path = urlObj.pathname.toLowerCase();
                    const params = urlObj.searchParams;
                    
                    let title = '';
                    let thumbnail = '';
                    let description = '';
                    let pageType = '';
                    
                    // YouTube詳細解析
                    if (domain.includes('youtube.com') || domain.includes('youtu.be')) {
                        thumbnail = '🎥';
                        pageType = 'video';
                        if (params.get('v') || path.includes('/watch')) {
                            title = 'YouTube動画';
                            description = '動画コンテンツ。エンターテイメント、教育、情報など様々なジャンルの動画が視聴できます。';
                        } else if (path.includes('/channel') || path.includes('/c/') || path.includes('/@')) {
                            title = 'YouTubeチャンネル';
                            description = 'YouTubeチャンネルページ。クリエイターの動画一覧や情報を確認できます。';
                        } else if (path.includes('/playlist')) {
                            title = 'YouTube再生リスト';
                            description = '動画プレイリスト。テーマ別にまとめられた動画シリーズを連続視聴できます。';
                        }
                    }
                    
                    // GitHub詳細解析
                    else if (domain.includes('github.com')) {
                        thumbnail = '💻';
                        pageType = 'repository';
                        const pathParts = path.split('/').filter(p => p);
                        if (pathParts.length >= 2) {
                            const repo = pathParts[1];
                            title = `GitHub: ${repo}`;
                            if (path.includes('/issues')) {
                                description = 'プロジェクトの課題・バグ報告・機能要望などが議論されているページです。開発の進捗を把握できます。';
                            } else if (path.includes('/pull')) {
                                description = 'コードの変更提案・レビューページ。開発者同士のコード改善提案を確認できます。';
                            } else if (path.includes('/wiki')) {
                                description = 'プロジェクトのドキュメント・説明書。使い方や仕様について詳しい情報があります。';
                            } else if (path.includes('/releases')) {
                                description = 'ソフトウェアのバージョン履歴・ダウンロードページ。最新版や過去版の情報があります。';
                            } else {
                                description = 'プログラミングプロジェクトのソースコード。学習・参考・コントリビューションに活用できます。';
                            }
                        }
                    }
                    
                    // Qiita詳細解析
                    else if (domain.includes('qiita.com')) {
                        thumbnail = '📝';
                        pageType = 'article';
                        if (path.includes('/items/')) {
                            title = 'Qiita技術記事';
                            description = 'プログラミング・IT技術に関する詳細な解説記事。コード例や実装方法が学べます。';
                        } else if (path.includes('/organizations/')) {
                            title = 'Qiita組織ページ';
                            description = '企業・団体の技術記事まとめ。組織の技術スタックや知見を確認できます。';
                        } else {
                            title = 'Qiita記事';
                            description = '技術者向けの知識共有記事。プログラミングやIT関連の情報が得られます。';
                        }
                    }
                    
                    // Note.com詳細解析
                    else if (domain.includes('note.com')) {
                        thumbnail = '✍️';
                        pageType = 'blog';
                        title = 'Note記事';
                        if (path.includes('/magazine/')) {
                            description = 'マガジン記事。特定テーマについて継続的に発信される記事シリーズです。';
                        } else {
                            description = '個人・企業の体験談、知見、クリエイティブな内容。多様な視点の情報が読めます。';
                        }
                    }
                    
                    // Medium詳細解析
                    else if (domain.includes('medium.com')) {
                        thumbnail = '📖';
                        pageType = 'blog';
                        title = 'Medium記事';
                        description = '質の高いブログ記事。ビジネス、技術、ライフスタイルなど幅広いトピックの深い洞察があります。';
                    }
                    
                    // Twitter/X詳細解析
                    else if (domain.includes('twitter.com') || domain.includes('x.com')) {
                        thumbnail = '🐦';
                        pageType = 'social';
                        if (path.includes('/status/')) {
                            title = 'Twitter投稿';
                            description = '個別ツイート。リアルタイムの情報、意見、ニュースの反応などを確認できます。';
                        } else {
                            title = 'Twitterプロフィール';
                            description = 'ユーザーのプロフィールページ。投稿履歴、フォロー関係、プロフィール情報を確認できます。';
                        }
                    }
                    
                    // Amazon詳細解析
                    else if (domain.includes('amazon.co.jp') || domain.includes('amazon.com')) {
                        thumbnail = '🛒';
                        pageType = 'ecommerce';
                        if (path.includes('/dp/')) {
                            title = 'Amazon商品ページ';
                            description = '商品の詳細情報、価格、レビュー、在庫状況。購入検討や比較に役立つ情報があります。';
                        } else if (path.includes('/s?')) {
                            title = 'Amazon検索結果';
                            description = '商品検索結果一覧。条件に合った商品の比較・選択ができます。';
                        } else {
                            title = 'Amazonページ';
                            description = 'オンラインショッピング関連ページ。商品情報や購入に関する内容です。';
                        }
                    }
                    
                    // Wikipedia詳細解析
                    else if (domain.includes('wikipedia.org')) {
                        thumbnail = '📚';
                        pageType = 'encyclopedia';
                        const pathParts = path.split('/');
                        if (pathParts.includes('wiki')) {
                            title = 'Wikipedia記事';
                            description = '信頼性の高い百科事典記事。歴史、科学、文化など幅広いトピックの詳細な情報があります。';
                        }
                    }
                    
                    // ニュースサイト詳細解析
                    else if (domain.includes('nikkei.com')) {
                        thumbnail = '📰';
                        pageType = 'news';
                        title = '日経ニュース';
                        description = '経済・ビジネス・技術に関する最新ニュース。市場動向や企業情報を把握できます。';
                    } else if (domain.includes('asahi.com')) {
                        thumbnail = '📰';
                        pageType = 'news';
                        title = '朝日新聞記事';
                        description = '社会・政治・国際情勢の最新ニュース。時事問題や社会動向を理解できます。';
                    } else if (domain.includes('news') || domain.includes('mainichi')) {
                        thumbnail = '📰';
                        pageType = 'news';
                        title = 'ニュース記事';
                        description = '最新の時事情報・社会情勢。政治、経済、社会の動向を把握できます。';
                    }
                    
                    // Stack Overflow詳細解析
                    else if (domain.includes('stackoverflow.com')) {
                        thumbnail = '❓';
                        pageType = 'qa';
                        title = 'Stack Overflow';
                        if (path.includes('/questions/')) {
                            description = 'プログラミングの質問と回答。具体的な技術的問題の解決方法が見つかります。';
                        } else {
                            description = 'プログラマー向けQ&Aサイト。技術的な疑問解決や知識共有の場です。';
                        }
                    }
                    
                    // その他のサイト（ドメインベース推測）
                    else {
                        thumbnail = '🌐';
                        pageType = 'general';
                        title = `${domain}のページ`;
                        
                        // パスやドメインから内容を推測
                        if (domain.includes('blog') || path.includes('blog')) {
                            description = 'ブログ記事。個人や企業の体験談、知見、情報発信を読むことができます。';
                        } else if (domain.includes('docs') || path.includes('docs')) {
                            description = 'ドキュメントページ。製品・サービスの使い方や技術仕様について詳しく解説されています。';
                        } else if (domain.includes('api') || path.includes('api')) {
                            description = 'API仕様書・開発者向けドキュメント。システム連携や開発に必要な技術情報があります。';
                        } else if (path.includes('tutorial') || path.includes('guide')) {
                            description = 'チュートリアル・ガイド。段階的な学習や操作方法を習得できます。';
                        } else if (path.includes('about') || path.includes('company')) {
                            description = '企業情報・サービス紹介ページ。組織の概要、理念、サービス内容を確認できます。';
                        } else {
                            description = 'Webページ。有益な情報が含まれている可能性があります。時間のあるときに内容を確認してみましょう。';
                        }
                    }
                    
                    return { title, thumbnail, domain, description, pageType };
                } catch (error) {
                    return { 
                        title: 'Webページ', 
                        thumbnail: '🌐', 
                        domain: '', 
                        description: 'ページの詳細を取得できませんでしたが、有益な情報が含まれている可能性があります。',
                        pageType: 'general'
                    };
                }
            }, []);

            // 🤖 新機能: 高精度AI要約生成（メタデータベース）
            const generateIntelligentSummary = useCallback(async (url, metadata) => {
                try {
                    const urlLower = url.toLowerCase();
                    const titleLower = (metadata.title || '').toLowerCase();
                    const domain = metadata.domain || '';
                    const pageType = metadata.pageType || 'general';
                    
                    let summary = '';
                    
                    // ページタイプ別の高精度要約生成
                    switch (pageType) {
                        case 'video':
                            if (titleLower.includes('tutorial') || titleLower.includes('how to') || titleLower.includes('使い方')) {
                                summary = '学習動画です。新しいスキルや知識を視覚的に学べます。手順やコツを動画で確認しながら実践できます。';
                            } else if (titleLower.includes('review') || titleLower.includes('レビュー')) {
                                summary = '商品・サービスのレビュー動画。実際の使用感や評価を動画で詳しく確認できます。';
                            } else if (titleLower.includes('news') || titleLower.includes('ニュース')) {
                                summary = '動画ニュース。最新の出来事や話題を映像と音声で分かりやすく理解できます。';
                            } else {
                                summary = '動画コンテンツ。視聴して情報収集、学習、エンターテイメントを楽しめます。';
                            }
                            break;
                            
                        case 'repository':
                            if (titleLower.includes('react') || titleLower.includes('vue') || titleLower.includes('angular')) {
                                summary = 'フロントエンド開発プロジェクト。UI/UX開発の参考になるコードやライブラリを確認できます。';
                            } else if (titleLower.includes('python') || titleLower.includes('machine learning') || titleLower.includes('ai')) {
                                summary = 'Python・AI/ML関連プロジェクト。データサイエンスや機械学習の実装例を学習できます。';
                            } else if (titleLower.includes('api') || titleLower.includes('backend')) {
                                summary = 'バックエンド・API開発プロジェクト。サーバーサイドの設計や実装方法を参考にできます。';
                            } else {
                                summary = 'プログラミングプロジェクト。ソースコードの学習、機能実装の参考、コントリビューションに活用できます。';
                            }
                            break;
                            
                        case 'article':
                            if (titleLower.includes('入門') || titleLower.includes('beginner') || titleLower.includes('tutorial')) {
                                summary = '初心者向け技術記事。基礎から分かりやすく解説された学習コンテンツです。';
                            } else if (titleLower.includes('比較') || titleLower.includes('vs') || titleLower.includes('comparison')) {
                                summary = '技術比較記事。複数の選択肢を比較検討する際の判断材料になる詳細な分析があります。';
                            } else if (titleLower.includes('実装') || titleLower.includes('implementation')) {
                                summary = '実装解説記事。具体的なコード例と共に技術の実装方法が詳しく説明されています。';
                            } else {
                                summary = '技術記事。プログラミングやIT分野の知識・経験が共有された実用的な情報です。';
                            }
                            break;
                            
                        case 'news':
                            if (domain.includes('nikkei')) {
                                summary = '経済・ビジネスニュース。市場動向、企業情報、投資判断に関わる重要な情報を得られます。';
                            } else if (titleLower.includes('tech') || titleLower.includes('技術')) {
                                summary = 'テクノロジーニュース。IT業界の最新動向、新技術、企業の技術戦略について報じています。';
                            } else {
                                summary = '最新ニュース。社会情勢、政治、経済の動向を把握し、情報収集に役立てられます。';
                            }
                            break;
                            
                        case 'ecommerce':
                            if (titleLower.includes('book') || titleLower.includes('本')) {
                                summary = '書籍の商品ページ。内容紹介、読者レビュー、価格比較で購入検討できます。';
                            } else if (titleLower.includes('electronic') || titleLower.includes('gadget')) {
                                summary = '電子機器・ガジェットの商品ページ。仕様、機能、ユーザーレビューで製品を詳しく評価できます。';
                            } else {
                                summary = '商品情報ページ。価格、仕様、レビューを確認して購入の意思決定に活用できます。';
                            }
                            break;
                            
                        default:
                            // URLパターンやタイトルから内容を推測
                            if (titleLower.includes('tutorial') || titleLower.includes('how to') || titleLower.includes('guide')) {
                                summary = '学習ガイド。ステップバイステップで新しいスキルや知識を身につけられます。';
                            } else if (titleLower.includes('best') || titleLower.includes('top') || titleLower.includes('おすすめ')) {
                                summary = 'おすすめ・ランキング記事。選択肢を比較検討する際の参考情報が整理されています。';
                            } else if (titleLower.includes('tips') || titleLower.includes('コツ') || titleLower.includes('ヒント')) {
                                summary = '実用的なヒント集。効率化や改善のための具体的なアドバイスが得られます。';
                            } else if (urlLower.includes('blog') || urlLower.includes('article')) {
                                summary = 'ブログ記事。個人や企業の体験談、知見、専門的な情報が共有されています。';
                            } else {
                                summary = metadata.description || '有益な情報が含まれているWebページです。時間のあるときに内容を確認してみましょう。';
                            }
                    }
                    
                    // 120文字以内に制限
                    if (summary.length > 120) {
                        summary = summary.substring(0, 117) + '...';
                    }
                    
                    return summary;
                } catch (error) {
                    return 'このページには有益な情報が含まれている可能性があります。';
                }
            }, []);

            // 🤖 新機能: 自動ジャンル分類（改良版）
            const classifyGenre = useCallback((url, metadata) => {
                const urlLower = url.toLowerCase();
                const titleLower = (metadata.title || '').toLowerCase();
                const pageType = metadata.pageType || 'general';
                const combined = (urlLower + ' ' + titleLower).toLowerCase();
                
                // ページタイプベースの分類
                if (pageType === 'repository' || pageType === 'qa') {
                    return '技術・プログラミング';
                } else if (pageType === 'video') {
                    if (combined.includes('tutorial') || combined.includes('learning') || combined.includes('course')) {
                        return '教育・学習';
                    } else {
                        return 'エンターテイメント';
                    }
                } else if (pageType === 'news') {
                    return 'ニュース';
                } else if (pageType === 'ecommerce') {
                    return 'ショッピング';
                } else if (pageType === 'blog' || pageType === 'article') {
                    // ブログ・記事の詳細分類
                    if (combined.includes('business') || combined.includes('marketing') || combined.includes('startup') ||
                        combined.includes('ビジネス') || combined.includes('経営') || combined.includes('起業')) {
                        return 'ビジネス';
                    } else if (combined.includes('tech') || combined.includes('programming') || combined.includes('code') ||
                               combined.includes('技術') || combined.includes('プログラミング') || combined.includes('開発')) {
                        return '技術・プログラミング';
                    } else {
                        return 'ブログ・記事';
                    }
                }
                
                // キーワードベースの詳細分類
                if (combined.includes('github') || combined.includes('qiita') || combined.includes('stack') || 
                    combined.includes('programming') || combined.includes('code') || combined.includes('tech') ||
                    combined.includes('javascript') || combined.includes('python') || combined.includes('react') ||
                    combined.includes('プログラミング') || combined.includes('技術') || combined.includes('開発') ||
                    combined.includes('コード') || combined.includes('api') || combined.includes('framework')) {
                    return '技術・プログラミング';
                }
                
                if (combined.includes('wikipedia') || combined.includes('coursera') || combined.includes('udemy') || 
                    combined.includes('education') || combined.includes('learn') || combined.includes('study') ||
                    combined.includes('教育') || combined.includes('学習') || combined.includes('勉強') ||
                    combined.includes('講座') || combined.includes('tutorial')) {
                    return '教育・学習';
                }
                
                if (combined.includes('business') || combined.includes('marketing') || combined.includes('startup') || 
                    combined.includes('finance') || combined.includes('investment') || combined.includes('economy') ||
                    combined.includes('ビジネス') || combined.includes('マーケティング') || combined.includes('投資') ||
                    combined.includes('経済') || combined.includes('金融') || combined.includes('起業')) {
                    return 'ビジネス';
                }
                
                return '未分類';
            }, []);

            // LocalStorageからデータを読み込み（新機能対応）
            useEffect(() => {
                try {
                    const userData = localStorage.getItem('userData');
                    if (userData) {
                        const data = JSON.parse(userData);
                        if (data.urlItems && Array.isArray(data.urlItems)) {
                            const migratedItems = data.urlItems.map(item => ({
                                ...item,
                                comment: item.comment || '',
                                title: item.title || '',
                                thumbnail: item.thumbnail || '🌐',
                                domain: item.domain || '',
                                aiSummary: item.aiSummary || ''
                            }));
                            setUrlItems(migratedItems.filter(item => item.url));
                            return;
                        }
                    }

                    const storedItems = localStorage.getItem('urlItems');
                    if (storedItems) {
                        const parsedItems = JSON.parse(storedItems);
                        const migratedItems = parsedItems.map(item => ({
                            id: item.id || new Date().toISOString(),
                            url: item.url || '',
                            isRead: item.isRead || false,
                            rating: item.rating || 0,
                            priority: item.priority || 0,
                            genre: item.genre || '未分類',
                            createdAt: item.createdAt || new Date().toISOString(),
                            comment: item.comment || '',
                            title: item.title || '',
                            thumbnail: item.thumbnail || '🌐',
                            domain: item.domain || '',
                            aiSummary: item.aiSummary || ''
                        }));
                        setUrlItems(migratedItems.filter(item => item.url));
                    }
                } catch (error) {
                    console.error("Failed to load items from localStorage", error);
                }
            }, []);

            // LocalStorageにデータを保存（新機能対応）
            useEffect(() => {
                try {
                    const userId = getUserId();
                    const userData = {
                        userId: userId,
                        urlItems: urlItems,
                        lastModified: new Date().toISOString(),
                        appVersion: '2.4' // バージョンアップ
                    };
                    
                    localStorage.setItem('userData', JSON.stringify(userData));
                    localStorage.setItem('urlItems', JSON.stringify(urlItems));
                } catch (error) {
                    console.error("Failed to save items to localStorage", error);
                }
            }, [urlItems, getUserId]);

            // 🎉 新機能: エクスポート機能
            const exportData = useCallback(() => {
                const userId = getUserId();
                const exportData = {
                    userId: userId,
                    urlItems: urlItems,
                    exportDate: new Date().toISOString(),
                    appVersion: '2.4',
                    totalItems: urlItems.length
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `website-list-${userId.substr(-8)}-${new Date().toISOString().substr(0,10)}.json`;
                link.click();
                
                alert(`${urlItems.length}件のWebサイトをエクスポートしました！`);
            }, [urlItems, getUserId]);

            // 🎉 新機能: インポート機能
            const importData = useCallback((event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        
                        if (importedData.urlItems && Array.isArray(importedData.urlItems)) {
                            const confirmMessage = `${importedData.urlItems.length}件のWebサイトをインポートしますか？\n現在のデータは上書きされます。`;
                            
                            if (confirm(confirmMessage)) {
                                const migratedItems = importedData.urlItems.map(item => ({
                                    ...item,
                                    comment: item.comment || '',
                                    title: item.title || '',
                                    thumbnail: item.thumbnail || '🌐',
                                    domain: item.domain || '',
                                    aiSummary: item.aiSummary || ''
                                }));
                                setUrlItems(migratedItems);
                                alert('データのインポートが完了しました！');
                            }
                        } else {
                            alert('無効なファイル形式です。');
                        }
                    } catch (error) {
                        alert('ファイルの読み込みに失敗しました。');
                        console.error('Import error:', error);
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            }, []);

            // 🎉 新機能: 全データクリア
            const clearAllData = useCallback(() => {
                if (confirm('本当に全てのデータを削除しますか？\nこの操作は取り消せません。')) {

                        setUrlItems([]);
                        alert('全てのデータが削除されました。');
                    }
                }
            }, []);

            // 🤖 修正: 高精度メタデータ取得、自動分類、AI要約に対応したURL追加機能
            const addUrlItem = useCallback(async (url, genre, priority = 0, comment = '', useAutoClassify = false, useAISummary = false) => {
                if (url && !urlItems.some(item => item.url === url)) {
                    try {
                        // 詳細メタデータを取得
                        const metadata = await fetchDetailedMetadata(url);
                        
                        // 自動分類が有効な場合は、ジャンルを自動判定
                        const finalGenre = useAutoClassify ? classifyGenre(url, metadata) : genre;
                        
                        // AI要約が有効な場合は、高精度要約を生成
                        const aiSummary = useAISummary ? await generateIntelligentSummary(url, metadata) : '';
                        
                        const newItem = {
                            id: new Date().toISOString() + '_' + Math.random().toString(36).substr(2, 9),
                            url,
                            genre: finalGenre,
                            comment,
                            isRead: false,
                            rating: 0,
                            priority: priority,
                            createdAt: new Date().toISOString(),
                            title: metadata.title,
                            thumbnail: metadata.thumbnail,
                            domain: metadata.domain,
                            aiSummary: aiSummary // 🤖 新機能: 高精度AI要約
                        };
                        setUrlItems(prevItems => [...prevItems, newItem]);
                    } catch (error) {
                        console.error('URLメタデータの取得に失敗:', error);
                        const newItem = {
                            id: new Date().toISOString() + '_' + Math.random().toString(36).substr(2, 9),
                            url,
                            genre,
                            comment,
                            isRead: false,
                            rating: 0,
                            priority: priority,
                            createdAt: new Date().toISOString(),
                            title: 'Webページ',
                            thumbnail: '🌐',
                            domain: '',
                            aiSummary: ''
                        };
                        setUrlItems(prevItems => [...prevItems, newItem]);
                    }
                }
            }, [urlItems, fetchDetailedMetadata, classifyGenre, generateIntelligentSummary]);

            const deleteUrlItem = useCallback((id) => {
                setUrlItems(prevItems => prevItems.filter(item => item.id !== id));
            }, []);

            const toggleReadStatus = useCallback((id) => {
                setUrlItems(prevItems =>
                    prevItems.map(item =>
                        item.id === id ? { ...item, isRead: !item.isRead } : item
                    )
                );
            }, []);

            const setRating = useCallback((id, rating) => {
                setUrlItems(prevItems =>
                    prevItems.map(item =>
                        item.id === id ? { ...item, rating } : item
                    )
                );
            }, []);

            const setPriority = useCallback((id, priority) => {
                setUrlItems(prevItems =>
                    prevItems.map(item =>
                        item.id === id ? { ...item, priority } : item
                    )
                );
            }, []);

            const updateComment = useCallback((id, comment) => {
                setUrlItems(prevItems =>
                    prevItems.map(item =>
                        item.id === id ? { ...item, comment } : item
                    )
                );
            }, []);

            const moveUrlItem = useCallback((id, direction) => {
                console.log(`Moving item ${id} ${direction}`);
                
                setUrlItems(prevItems => {
                    const currentIndex = prevItems.findIndex(item => item.id === id);
                    console.log(`Current index: ${currentIndex}, Total items: ${prevItems.length}`);
                    
                    if (currentIndex === -1) {
                        console.log('Item not found!');
                        return prevItems;
                    }
                    
                    const swapIndex = direction === 'up' ? currentIndex - 1 : currentIndex + 1;
                    console.log(`Swap index: ${swapIndex}`);

                    if (swapIndex < 0 || swapIndex >= prevItems.length) {
                        console.log('Cannot move - out of bounds');
                        return prevItems;
                    }

                    const newItems = [...prevItems];
                    [newItems[currentIndex], newItems[swapIndex]] = [newItems[swapIndex], newItems[currentIndex]];
                    
                    console.log('Move successful!');
                    return newItems;
                });
            }, []);

            const handleSort = useCallback((newSortBy) => {
                if (sortBy === newSortBy) {
                    setSortDirection(prev => prev === 'asc' ? 'desc' : 'asc');
                } else {
                    setSortBy(newSortBy);
                    setSortDirection(newSortBy === 'created' ? 'desc' : 'asc');
                }
            }, [sortBy]);

            const genres = ['すべて', ...Array.from(new Set(urlItems.map(item => item.genre)))];
            
            const filteredAndSortedItems = useMemo(() => {
                let filtered = urlItems.filter(item => {
                    const matchesGenre = filterGenre === 'すべて' || item.genre === filterGenre;
                    const matchesSearch = searchQuery === '' || 
                        item.url.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        item.genre.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        (item.title && item.title.toLowerCase().includes(searchQuery.toLowerCase())) ||
                        (item.comment && item.comment.toLowerCase().includes(searchQuery.toLowerCase())) ||
                        (item.aiSummary && item.aiSummary.toLowerCase().includes(searchQuery.toLowerCase()));
                    const matchesReadStatus = readStatusFilter === 'すべて' ||
                        (readStatusFilter === '未読' && !item.isRead) ||
                        (readStatusFilter === '既読' && item.isRead);
                    
                    return matchesGenre && matchesSearch && matchesReadStatus;
                });

                if (sortBy !== 'created' || sortDirection !== 'desc') {
                    filtered.sort((a, b) => {
                        let comparison = 0;
                        
                        switch (sortBy) {
                            case 'priority':
                                comparison = b.priority - a.priority;
                                break;
                            case 'rating':
                                comparison = b.rating - a.rating;
                                break;
                            case 'created':
                                comparison = new Date(b.createdAt) - new Date(a.createdAt);
                                break;
                            case 'genre':
                                comparison = a.genre.localeCompare(b.genre, 'ja');
                                break;
                            default:
                                comparison = 0;
                        }
                        
                        return sortDirection === 'asc' ? comparison : -comparison;
                    });
                }

                return filtered;
            }, [urlItems, filterGenre, searchQuery, readStatusFilter, sortBy, sortDirection]);

                            <input

                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}

                            />
                            {searchQuery && (
                                <div className="mt-2 flex items-center justify-between">
                                    <p className="text-sm text-slate-600">
                                        「{searchQuery}」の検索結果: {filteredAndSortedItems.length}件

                                    <button
                                        onClick={() => setSearchQuery('')}
                                        className="text-sm text-sky-600 hover:text-sky-800"

                                        クリア

                                </div>

                                    <GenreFilter

                                        selectedGenre={filterGenre}
                                        onFilterChange={setFilterGenre}
                                    />
                                    <ReadStatusFilter

                                    />

                                        <SortButton 
                                            sortBy="created" 
                                            currentSort={sortBy} 
                                            sortDirection={sortDirection}
                                            onClick={handleSort}
                                            label="追加日時"
                                        />
                                        <SortButton 
                                            sortBy="priority" 
                                            currentSort={sortBy} 
                                            sortDirection={sortDirection}
                                            onClick={handleSort}
                                            label="優先度"
                                        />
                                        <SortButton 
                                            sortBy="rating" 
                                            currentSort={sortBy} 
                                            sortDirection={sortDirection}
                                            onClick={handleSort}
                                            label="評価"
                                        />
                                        <SortButton 
                                            sortBy="genre" 
                                            currentSort={sortBy} 
                                            sortDirection={sortDirection}
                                            onClick={handleSort}
                                            label="ジャンル"
                                        />
                                    </div>
                                    <p className="text-xs text-slate-500 bg-yellow-50 p-2 rounded">
                                        💡 ヒント: 上下移動ボタンで手動で順番を変更できます。ソート機能を使用すると手動の順番はリセットされます。
                                    </p>
                                </div>
                                
                                <div className="mt-4 grid grid-cols-2 sm:grid-cols-4 gap-4 text-sm">
                                    <div className="text-center">
                                        <div className="font-semibold text-slate-900">{urlItems.length}</div>
                                        <div className="text-slate-600">総数</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="font-semibold text-blue-600">{urlItems.filter(item => !item.isRead).length}</div>
                                        <div className="text-slate-600">未読</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="font-semibold text-green-600">{urlItems.filter(item => item.isRead).length}</div>
                                        <div className="text-slate-600">既読</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="font-semibold text-yellow-600">{filteredAndSortedItems.length}</div>
                                        <div className="text-slate-600">表示中</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        <UrlList
                            items={filteredAndSortedItems}
                            allItems={urlItems}
                            onDelete={deleteUrlItem}
                            onToggleRead={toggleReadStatus}
                            onSetRating={setRating}
                            onSetPriority={setPriority}
                            onMove={moveUrlItem}
                            onUpdateComment={updateComment}
                        />

                        {/* データ管理セクション（最下部） */}
                        <div className="bg-gradient-to-r from-green-50 to-blue-50 p-6 rounded-xl shadow-lg mt-8 border border-green-200">
                            <h2 className="text-xl font-semibold mb-4 text-slate-700 flex items-center">
                                🛠️ データ管理
                                <span className="ml-2 px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full">機能</span>
                            </h2>
                            <div className="flex flex-wrap gap-3 mb-4">
                                <button
                                    onClick={exportData}
                                    className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors flex items-center gap-2"
                                >
                                    📤 データをエクスポート
                                </button>
                                <button
                                    onClick={() => document.getElementById('importFile').click()}
                                    className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors flex items-center gap-2"
                                >
                                    📥 データをインポート
                                </button>
                                <button
                                    onClick={clearAllData}
                                    className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors flex items-center gap-2"
                                >
                                    🗑️ 全データクリア
                                </button>
                                <input
                                    type="file"
                                    id="importFile"
                                    accept=".json"
                                    onChange={importData}
                                    style={{ display: 'none' }}
                                />
                            </div>
                            <div className="bg-white p-4 rounded-lg border border-blue-200">
                                <h3 className="text-sm font-medium text-blue-800 mb-2 flex items-center">
                                    💡 使い方ガイド
                                </h3>
                                <ul className="text-sm text-blue-700 space-y-1">
                                    <li><strong>📤 エクスポート</strong>：現在のデータをJSONファイルとして保存できます</li>
                                    <li><strong>📥 インポート</strong>：他のデバイスからエクスポートしたファイルを読み込めます</li>
                                    <li><strong>🗑️ クリア</strong>：全てのデータを削除します（取り消し不可）</li>
                                    <li><strong>👥 共有</strong>：このサイトのURLを教えるだけで、友人も個別にデータ管理可能</li>
                                    <li><strong>💬 コメント</strong>：各URLにコメントを追加できます</li>
                                    <li><strong>🔥 優先度</strong>：URL追加時に優先度も設定できます</li>
                                    <li><strong>✨ プレビュー</strong>：URLのタイトルとサムネイルを自動取得します</li>
                                    <li><strong>🤖 自動分類</strong>：URLから自動でジャンルを判定できます</li>
                                    <li><strong>🧠 高精度AI要約</strong>：URLの構造・メタデータから詳細な要約を自動生成します</li>
                                </ul>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // 🤖 新機能対応: UrlInput コンポーネント（高精度AI要約機能追加）
        const UrlInput = ({ onAdd, urlItems }) => {
            const [url, setUrl] = useState('');
            const [genre, setGenre] = useState('未分類');
            const [customGenre, setCustomGenre] = useState('');
            const [isCustomGenre, setIsCustomGenre] = useState(false);
            const [priority, setPriority] = useState(0);
            const [comment, setComment] = useState('');
            const [useAutoClassify, setUseAutoClassify] = useState(true);
            const [useAISummary, setUseAISummary] = useState(true);
            const [isLoading, setIsLoading] = useState(false);

            const existingGenres = useMemo(() => {
                const genres = new Set(['未分類']);
                urlItems.forEach(item => {
                    if (item.genre && item.genre.trim()) {
                        genres.add(item.genre);
                    }
                });
                return Array.from(genres).sort();
            }, [urlItems]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (url.trim()) {
                    setIsLoading(true);
                    try {
                        const finalGenre = isCustomGenre && customGenre.trim() ? customGenre.trim() : genre;
                        await onAdd(url.trim(), finalGenre, priority, comment.trim(), useAutoClassify, useAISummary);
                        setUrl('');
                        setGenre('未分類');
                        setCustomGenre('');
                        setIsCustomGenre(false);
                        setPriority(0);
                        setComment('');
                    } finally {
                        setIsLoading(false);
                    }
                }
            };

            const handleGenreChange = (e) => {
                const value = e.target.value;
                if (value === 'custom') {
                    setIsCustomGenre(true);
                    setGenre('未分類');
                } else {
                    setIsCustomGenre(false);
                    setGenre(value);
                    setCustomGenre('');
                }
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-4">
                    <div>
                        <label htmlFor="url-input" className="block text-sm font-medium text-slate-700 mb-2">
                            URL
                        </label>
                        <input
                            id="url-input"
                            type="url"
                            value={url}
                            onChange={(e) => setUrl(e.target.value)}
                            placeholder="https://example.com"
                            className="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
                            required
                            disabled={isLoading}
                        />
                    </div>
                    
                    {/* 高精度AI機能設定 */}
                    <div className="space-y-3 p-4 bg-gradient-to-r from-purple-50 to-emerald-50 rounded-lg border border-purple-200">
                        <h3 className="text-sm font-medium text-slate-700 flex items-center">
                            🧠 高精度AI機能設定
                            <span className="ml-2 px-2 py-1 bg-purple-100 text-purple-700 text-xs rounded-full">SMART</span>
                        </h3>
                        
                        <div className="flex items-center space-x-2">
                            <input
                                id="auto-classify"
                                type="checkbox"
                                checked={useAutoClassify}
                                onChange={(e) => setUseAutoClassify(e.target.checked)}
                                className="h-4 w-4 text-purple-600 focus:ring-purple-500 border-purple-300 rounded"
                                disabled={isLoading}
                            />
                            <label htmlFor="auto-classify" className="text-sm text-purple-700">
                                🏷️ 自動ジャンル分類（ページタイプ分析）
                            </label>
                        </div>

                        <div className="flex items-center space-x-2">
                            <input
                                id="ai-summary"
                                type="checkbox"
                                checked={useAISummary}
                                onChange={(e) => setUseAISummary(e.target.checked)}
                                className="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-emerald-300 rounded"
                                disabled={isLoading}
                            />
                            <label htmlFor="ai-summary" className="text-sm text-emerald-700">
                                🧠 高精度AI要約生成（メタデータ分析・最大120文字）
                            </label>
                        </div>
                        
                        <div className="text-xs text-slate-600 bg-white p-2 rounded border">
                            💡 <strong>高精度AI要約とは？</strong><br/>
                            URLの構造、ドメイン、パス、パラメータを詳細分析し、ページの種類（動画/記事/リポジトリ等）を判定。
                            各タイプに最適化された要約を自動生成します。
                        </div>
                    </div>

                    {!useAutoClassify && (
                        <div>
                            <label htmlFor="genre-select" className="block text-sm font-medium text-slate-700 mb-2 flex items-center">
                                ジャンル
                                {existingGenres.length > 1 && (
                                    <span className="ml-2 px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full">
                                        {existingGenres.length - 1}個の既存ジャンル
                                    </span>
                                )}
                            </label>
                            <select
                                id="genre-select"
                                value={isCustomGenre ? 'custom' : genre}
                                onChange={handleGenreChange}
                                className="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
                                disabled={isLoading}
                            >
                                {existingGenres.map((existingGenre) => (
                                    <option key={existingGenre} value={existingGenre}>
                                        {existingGenre}
                                    </option>
                                ))}
                                <option value="custom">+ 新しいジャンルを追加</option>
                            </select>
                            
                            {isCustomGenre && (
                                <input
                                    type="text"
                                    value={customGenre}
                                    onChange={(e) => setCustomGenre(e.target.value)}
                                    placeholder="新しいジャンル名を入力"
                                    className="w-full mt-2 px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
                                    autoFocus
                                    disabled={isLoading}
                                />
                            )}
                        </div>
                    )}

                    <div>
                        <label htmlFor="priority-select" className="block text-sm font-medium text-slate-700 mb-2 flex items-center">

                        </label>
                        <select
                            id="priority-select"
                            value={priority}
                            onChange={(e) => setPriority(parseInt(e.target.value))}

                            disabled={isLoading}
                        >
                            <option value={0}>0 - 優先度なし</option>
                            <option value={1}>1 - 低</option>
                            <option value={2}>2 - やや低</option>

                            <option value={4}>4 - やや高</option>
                            <option value={5}>5 - 高</option>
                        </select>
                    </div>

                    <div>

                        </label>
                        <textarea
                            id="comment-input"
                            value={comment}
                            onChange={(e) => setComment(e.target.value)}
                            placeholder="このサイトについてのメモやコメントを入力してください..."
                            rows="3"
                            className="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 resize-vertical"
                            disabled={isLoading}

                    </div>
                    
                    <button
                        type="submit"
                        disabled={isLoading}
                        className={`w-full py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 transition-colors ${
                            isLoading 
                                ? 'bg-slate-400 text-white cursor-not-allowed'
                                : 'bg-sky-600 text-white hover:bg-sky-700'
                        }`}
                    >
                        {isLoading ? (
                            <span className="flex items-center justify-center">
                                <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                高精度AI分析中...
                            </span>
                        ) : (
                            '追加'
                        )}
                    </button>
                </form>
            );
        };

        // GenreFilter コンポーネント
        const GenreFilter = ({ genres, selectedGenre, onFilterChange }) => {
            return (
                <div>
                    <label htmlFor="genre-filter" className="block text-sm font-medium text-slate-700 mb-2">
                        ジャンルで絞り込み
                    </label>
                    <select
                        id="genre-filter"
                        value={selectedGenre}
                        onChange={(e) => onFilterChange(e.target.value)}
                        className="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
                    >
                        {genres.map(genre => (
                            <option key={genre} value={genre}>{genre}</option>
                        ))}
                    </select>
                </div>
            );
        };

        // ReadStatusFilter コンポーネント
        const ReadStatusFilter = ({ selectedStatus, onFilterChange }) => {
            return (
                <div>
                    <label htmlFor="read-status-filter" className="block text-sm font-medium text-slate-700 mb-2">
                        未読・既読で絞り込み
                    </label>
                    <select
                        id="read-status-filter"
                        value={selectedStatus}
                        onChange={(e) => onFilterChange(e.target.value)}
                        className="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
                    >
                        <option value="すべて">すべて</option>
                        <option value="未読">未読のみ</option>
                        <option value="既読">既読のみ</option>
                    </select>
                </div>
            );
        };

        // SortButton コンポーネント
        const SortButton = ({ sortBy, currentSort, sortDirection, onClick, label }) => {
            const isActive = currentSort === sortBy;
            const showArrow = isActive;
            
            return (
                <button
                    onClick={() => onClick(sortBy)}
                    className={`flex items-center gap-1 px-3 py-1 rounded-md text-sm font-medium transition-colors ${
                        isActive 
                            ? 'bg-sky-100 text-sky-700 border border-sky-300' 
                            : 'bg-slate-100 text-slate-600 hover:bg-slate-200 border border-slate-300'
                    }`}
                >
                    <span>{label}</span>
                    {showArrow && (
                        sortDirection === 'asc' ? 
                            <ArrowUpIcon className="h-3 w-3" /> : 
                            <ArrowDownIcon className="h-3 w-3" />
                    )}
                </button>
            );
        };

        // UrlList コンポーネント
        const UrlList = ({ items, allItems, onDelete, onToggleRead, onSetRating, onSetPriority, onMove, onUpdateComment }) => {
            if (items.length === 0) {
                return (
                    <div className="bg-white p-8 rounded-xl shadow-lg text-center">
                        <div className="text-slate-400 mb-4">
                            <svg className="mx-auto h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <h3 className="text-lg font-medium text-slate-900 mb-2">
                            {allItems.length === 0 ? 'リストは空です' : '該当するアイテムがありません'}
                        </h3>
                        <p className="text-slate-500">
                            {allItems.length === 0 
                                ? '上部のフォームからURLを追加してください。'
                                : '検索条件やフィルターを変更してみてください。'
                            }
                        </p>
                    </div>
                );
            }

            return (
                <div className="space-y-4">
                    {items.map((item) => (
                        <UrlItem
                            key={item.id}
                            item={item}
                            allItems={allItems}
                            onDelete={onDelete}
                            onToggleRead={onToggleRead}
                            onSetRating={onSetRating}
                            onSetPriority={onSetPriority}
                            onMove={onMove}
                            onUpdateComment={onUpdateComment}
                        />
                    ))}
                </div>
            );
        };

        // 🤖 修正: UrlItem コンポーネント（高精度AI要約表示とタイトル優先表示対応）
        const UrlItem = ({ item, allItems, onDelete, onToggleRead, onSetRating, onSetPriority, onMove, onUpdateComment }) => {
            const [isEditingComment, setIsEditingComment] = useState(false);
            const [commentText, setCommentText] = useState(item.comment || '');
            
            const originalIndex = allItems.findIndex(originalItem => originalItem.id === item.id);
            const canMoveUp = originalIndex > 0;
            const canMoveDown = originalIndex < allItems.length - 1;

            const formatDate = (dateString) => {
                try {
                    const date = new Date(dateString);
                    return date.toLocaleString('ja-JP', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch {
                    return '日時不明';
                }
            };

            const handleCommentSave = () => {
                onUpdateComment(item.id, commentText);
                setIsEditingComment(false);
            };

            const handleCommentCancel = () => {
                setCommentText(item.comment || '');
                setIsEditingComment(false);
            };

            const handleMoveUp = () => {
                console.log('Move up clicked for item:', item.id);
                onMove(item.id, 'up');
            };

            const handleMoveDown = () => {
                console.log('Move down clicked for item:', item.id);
                onMove(item.id, 'down');
            };

            return (
                <div className={`bg-white rounded-xl shadow-lg p-6 border-l-4 ${item.isRead ? 'border-green-500 bg-green-50' : 'border-sky-500'}`}>
                    <div className="flex justify-between items-start">
                        <div className="flex-1 min-w-0">
                            <div className="flex items-start gap-3 mb-3">
                                <div className="text-2xl">{item.thumbnail || '🌐'}</div>
                                <div className="flex-1">
                                    <div className="flex items-center gap-2 mb-2">
                                        <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-slate-100 text-slate-800">
                                            {item.genre}
                                        </span>
                                        {item.isRead && (
                                            <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                                既読
                                            </span>
                                        )}
                                        {item.priority > 0 && (
                                            <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                                優先度 {item.priority}
                                            </span>
                                        )}
                                    </div>
                                    
                                    {/* タイトルを優先表示、URLは小さく */}
                                    {item.title && (
                                        <h3 className="text-lg font-semibold text-slate-900 mb-2 leading-tight">
                                            <a
                                                href={item.url}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="text-slate-900 hover:text-sky-600 transition-colors"
                                            >
                                                {item.title}
                                            </a>
                                        </h3>
                                    )}
                                    
                                    {item.domain && (
                                        <p className="text-sm text-slate-500 mb-2">📍 {item.domain}</p>
                                    )}
                                    
                                    {/* URLは小さく表示 */}
                                    <a
                                        href={item.url}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="text-xs text-sky-600 hover:text-sky-800 break-all block mb-3"
                                    >
                                        🔗 {item.url}
                                    </a>
                                </div>
                            </div>
                            
                            {/* 🤖 新機能: 高精度AI要約表示 */}
                            {item.aiSummary && (
                                <div className="mb-3 p-3 bg-gradient-to-r from-emerald-50 to-blue-50 rounded-lg border border-emerald-200">
                                    <div className="flex items-center mb-2">
                                        <span className="text-sm font-medium text-emerald-700 flex items-center">
                                            🧠 高精度AI要約
                                            <span className="ml-2 px-2 py-1 bg-emerald-100 text-emerald-700 text-xs rounded-full">SMART</span>
                                        </span>
                                    </div>
                                    <p className="text-sm text-slate-700 leading-relaxed">{item.aiSummary}</p>
                                </div>
                            )}
                            
                            {/* コメント表示・編集 */}
                            <div className="mt-3 p-3 bg-slate-50 rounded-lg border">
                                <div className="flex items-center justify-between mb-2">
                                    <span className="text-sm font-medium text-slate-700 flex items-center">
                                        💬 コメント
                                        <span className="ml-2 px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full">機能</span>
                                    </span>
                                    <button
                                        onClick={() => setIsEditingComment(!isEditingComment)}
                                        className="text-xs text-sky-600 hover:text-sky-800"
                                    >
                                        {isEditingComment ? 'キャンセル' : '編集'}
                                    </button>
                                </div>
                                {isEditingComment ? (
                                    <div className="space-y-2">
                                        <textarea
                                            value={commentText}
                                            onChange={(e) => setCommentText(e.target.value)}
                                            placeholder="コメントを入力してください..."
                                            rows="3"
                                            className="w-full px-3 py-2 border border-slate-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 resize-vertical"
                                        />
                                        <div className="flex gap-2">
                                            <button
                                                onClick={handleCommentSave}
                                                className="px-3 py-1 bg-sky-600 text-white rounded text-xs hover:bg-sky-700"
                                            >
                                                保存
                                            </button>
                                            <button
                                                onClick={handleCommentCancel}
                                                className="px-3 py-1 bg-slate-300 text-slate-700 rounded text-xs hover:bg-slate-400"
                                            >
                                                キャンセル
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-sm text-slate-600">
                                        {item.comment ? (
                                            <div className="whitespace-pre-wrap break-words">{item.comment}</div>
                                        ) : (
                                            <span className="text-slate-400 italic">コメントがありません</span>
                                        )}
                                    </div>
                                )}
                            </div>

                            <div className="flex items-center mt-2">
                                <span className="text-sm text-slate-500 mr-2">優先度:</span>
                                <StarRating 
                                    rating={item.priority} 
                                    onRate={(priority) => onSetPriority(item.id, priority)}
                                    color="red"
                                />
                            </div>
                            <div className="flex items-center mt-2">
                                <span className="text-sm text-slate-500 mr-2">評価:</span>
                                <StarRating 
                                    rating={item.rating} 
                                    onRate={(rating) => onSetRating(item.id, rating)}
                                    color="yellow"
                                />
                            </div>
                            <div className="flex items-center mt-2 text-xs text-slate-400">
                                <CalendarIcon className="h-3 w-3 mr-1" />
                                <span>追加日時: {formatDate(item.createdAt)}</span>
                            </div>
                        </div>
                        <div className="flex flex-col gap-2 ml-4">
                            <div className="flex flex-col gap-1">
                                {canMoveUp ? (
                                    <button
                                        onClick={handleMoveUp}
                                        className="p-2 text-white bg-blue-500 hover:bg-blue-600 rounded shadow-sm transition-all duration-200"
                                        title="上に移動"
                                    >
                                        <ArrowUpIcon className="h-4 w-4" />
                                    </button>
                                ) : (
                                    <div className="p-2 text-slate-300 bg-slate-100 rounded">
                                        <ArrowUpIcon className="h-4 w-4" />
                                    </div>
                                )}
                                {canMoveDown ? (
                                    <button
                                        onClick={handleMoveDown}
                                        className="p-2 text-white bg-blue-500 hover:bg-blue-600 rounded shadow-sm transition-all duration-200"
                                        title="下に移動"
                                    >
                                        <ArrowDownIcon className="h-4 w-4" />
                                    </button>
                                ) : (
                                    <div className="p-2 text-slate-300 bg-slate-100 rounded">
                                        <ArrowDownIcon className="h-4 w-4" />
                                    </div>
                                )}
                            </div>
                            <div className="flex gap-1 mt-2">
                                <button
                                    onClick={() => onToggleRead(item.id)}
                                    className={`px-3 py-1 rounded text-xs font-medium ${
                                        item.isRead
                                            ? 'bg-slate-200 text-slate-700 hover:bg-slate-300'
                                            : 'bg-green-600 text-white hover:bg-green-700'
                                    }`}
                                >
                                    {item.isRead ? '未読' : '既読'}
                                </button>
                                <button
                                    onClick={() => onDelete(item.id)}
                                    className="px-3 py-1 bg-red-600 text-white rounded text-xs font-medium hover:bg-red-700"
                                >
                                    削除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // StarRating コンポーネント
        const StarRating = ({ rating, onRate, color = 'yellow' }) => {
            const colorClasses = {
                yellow: {
                    active: 'text-yellow-400',
                    inactive: 'text-slate-300',
                    hover: 'hover:text-yellow-400'
                },
                red: {
                    active: 'text-red-400',
                    inactive: 'text-slate-300',
                    hover: 'hover:text-red-400'
                }
            };

            const colors = colorClasses[color];

            return (
                <div className="flex gap-1">
                    {[1, 2, 3, 4, 5].map((star) => (
                        <button
                            key={star}
                            onClick={() => onRate(star)}
                            className={`text-lg ${
                                star <= rating ? colors.active : colors.inactive
                            } ${colors.hover} transition-colors`}
                        >
                            ★
                        </button>
                    ))}
                </div>
            );
        };

        // アイコンコンポーネント
        const SearchIcon = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        const CalendarIcon = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 002 2z" />
            </svg>
        );

        const ArrowUpIcon = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 15l7-7 7 7" />
            </svg>
        );

        const ArrowDownIcon = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
            </svg>
        );

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
